<!DOCTYPE html>
<html lang="en">
<head>
	<title>Viva Las Vegas Suburbia</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Quicksand:500" rel="stylesheet">
</head>
<body>
	<div id="content">
		<!-- Row contains 2 columns: 1. sidebar and 2. map -->
		<div class="row text-offwhite no-gutters">
			<!-- 1. Side Bar -->
			<div class="col-3 bg-dark">
				<!-- Title row -->
				<div class="row border-bottom">
					<div class="col">
						<h1 class="text-center">Viva Las Vegas Suburbia</h1>
					</div>
				</div>
				<!-- Filter dropdown row -->
				<div class="row border-bottom">
					<div class="col">
						<h1 class="text-center">Drop down area</h1>
						<form>
							<div class="form-group px-5">
								<select class="form-control" data-bind="options: locationsCategorized, value: currentLocations, optionsText: 'locationsType'">
								</select>
							</div>
						</form>
					</div>
				</div>
				<!-- List View of Parks, Movie Theaters, Restaurants, Golf Courses, Libraries row -->
				<div class="row border-bottom">
					<div class="col">
						<h1 class="text-center">List area</h1>
						<ul id="locations-list" data-bind="foreach: currentLocations().markers">
							<li><a href="#" data-bind="text: title, click: $root.triggerLocationInfo"></a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 2. Map -->
			<div class="col-9">
				<div id="map" class="text-primary"></div>
			</div>
		</div>
	</div>

	<!-- jQuery, Popper.js, Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- KO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<!-- Google APIs-->
	<!-- <script
	   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPuOXbE4HwLZgdzkNdP6bTHu-eYa_xRFI&v=3&callback=initMap">
	</script> -->
	<script
	   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPuOXbE4HwLZgdzkNdP6bTHu-eYa_xRFI&v=3">
	</script>
	<!-- JS -->
	<script src="js/script.js" type="text/javascript"></script>
	<!-- FourSquare API -->
</body>
</html>
