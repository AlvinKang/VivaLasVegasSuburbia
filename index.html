<!DOCTYPE html>
<html lang="en">
<head>
	<title>Viva Las Vegas Suburbia</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

				<div class="row no-gutters border-bottom">
					<h1>Viva Las Vegas Suburbia</h1>
				</div>
				<!-- Filter drop down row -->
				<div class="row no-gutters border-bottom">
					<h1>Drop down area</h1>
				</div>
				<!-- List View of Parks, Movie Theaters, Restaurants, Golf Courses, Libraries row -->
				<div class="row no-gutters border-bottom">
					<h1>List area</h1>
				</div>
			</div>
			<!-- Map -->
			<div class="col-9">
				<div id="map"></div>
			</div>
		</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<!-- JS -->
	<script src="js/script.js" type="text/javascript"></script>
	<!-- Google APIs-->

	   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPuOXbE4HwLZgdzkNdP6bTHu-eYa_xRFI&v=3&callback=initMap">
