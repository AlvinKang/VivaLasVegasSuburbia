<!DOCTYPE html>
<html lang="en">
<head>
	<title>Viva Las Vegas Suburbia</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- open-iconic-bootstrap (icon set for bootstrap) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous" />
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Rubik:500|Poppins:300,400" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<!-- Row contains 2 columns: 1. sidebar and 2. map -->
		<div class="row no-gutters">
			<!-- 1. Side Bar -->
			<div id="sidebar" class="col display-none text-offwhite bg-dkblue" >
				<!-- Title row -->
				<div class="row pb-3 bg-ltblue">
					<div class="col">
						<button type="button" id="btn-close" class="float-right btn btn-primary" title="Close Sidebar"><span class="oi oi-arrow-left"></span></button>
						<br>
						<h1 id="sidebar-header" class="font-rubik">Viva<br>Las Vegas<br>Suburbia</h1>
					</div>
				</div>
				<!-- Filter dropdown row -->
				<div id="" class="row bg-dkblue pt-3">
					<div class="col max-height">
						<h3 class="text-center pb-2">Select a Category</h3>
						<form>
							<div class="form-group px-5">
								<select id="drop-down" class="form-control" data-bind="options: locationsCategorized, value: currentLocations, optionsText: 'locationsType'">
								</select>
							</div>
						</form>
						<!-- List View of Parks, Movie Theaters, Restaurants, Golf Courses, Libraries -->
						<ul id="locations-list" class="list-group list-group-flush" data-bind="foreach: currentLocations().markers">
							<li class="list-group-item bg-dkblue font-poppins"><a href="#" data-bind="text: title, click: $root.triggerLocationInfo"></a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 2. Map -->
			<div id="map-container">
				<button type="button" id="btn-open" class="btn btn-primary" title="Open Sidebar"><span class="oi oi-menu"></span></button>
				<div id="map" class="text-dark"></div>
			</div>
		</div>
	</div>

	<!-- jQuery, Popper.js, Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- KO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<!-- Google APIs-->
	<script
	   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPuOXbE4HwLZgdzkNdP6bTHu-eYa_xRFI&v=3">
	</script>
	<!-- JS -->
	<script src="js/script.js" type="text/javascript"></script>
	<script src="js/sidebar.js" type="text/javascript"></script>
</body>
</html>
